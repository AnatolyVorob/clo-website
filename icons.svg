<!-- Animated Robot Icon -->
<svg class="animated-icon" width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Robot head -->
    <rect x="15" y="20" width="30" height="25" rx="5" fill="url(#robotGradient)" opacity="0.8">
        <animate attributeName="y" values="20;18;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <!-- Eyes -->
    <circle cx="25" cy="30" r="3" fill="#fff">
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="30" r="3" fill="#fff">
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Antenna -->
    <line x1="30" y1="20" x2="30" y2="12" stroke="url(#robotGradient)" stroke-width="2"/>
    <circle cx="30" cy="10" r="3" fill="#ec4899">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>

<!-- Animated Brain Icon -->
<svg class="animated-icon" width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Brain shape -->
    <path d="M20,25 Q15,20 20,15 Q25,10 30,15 Q35,10 40,15 Q45,20 40,25 Q45,30 40,35 Q35,40 30,35 Q25,40 20,35 Q15,30 20,25" 
          fill="none" stroke="url(#brainGradient)" stroke-width="2">
        <animate attributeName="stroke-dasharray" values="0,200;200,0;0,200" dur="4s" repeatCount="indefinite"/>
    </path>
    <!-- Neural connections -->
    <circle cx="25" cy="25" r="2" fill="#a855f7">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="25" r="2" fill="#a855f7">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>

<!-- Animated Gear Icon -->
<svg class="animated-icon" width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g transform="translate(30,30)">
        <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="8s" repeatCount="indefinite"/>
        <!-- Gear teeth -->
        <circle cx="0" cy="0" r="15" fill="none" stroke="url(#gearGradient)" stroke-width="3"/>
        <rect x="-2" y="-20" width="4" height="8" fill="url(#gearGradient)"/>
        <rect x="-2" y="12" width="4" height="8" fill="url(#gearGradient)"/>
        <rect x="-20" y="-2" width="8" height="4" fill="url(#gearGradient)"/>
        <rect x="12" y="-2" width="8" height="4" fill="url(#gearGradient)"/>
        <!-- Center -->
        <circle cx="0" cy="0" r="5" fill="#a855f7"/>
    </g>
</svg>

<!-- Animated Thought Icon -->
<svg class="animated-icon" width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="thoughtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Thought bubbles -->
    <circle cx="30" cy="25" r="10" fill="url(#thoughtGradient)" opacity="0.6">
        <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="35" r="5" fill="url(#thoughtGradient)" opacity="0.4">
        <animate attributeName="cy" values="35;33;35" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="42" r="3" fill="url(#thoughtGradient)" opacity="0.3">
        <animate attributeName="cy" values="42;40;42" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>

<style>
.animated-icon {
    display: inline-block;
    margin-bottom: 1rem;
}
</style>
